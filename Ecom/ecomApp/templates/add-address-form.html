{% extends 'base.html' %}

{% block title %} Address {% endblock %}


{% block body %}

<div class="container m-5">
    <form method="post" class="bg-dark text-white p-5">
        {% csrf_token %}

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label><br>
            <textarea id='address' name="address" cols="70" rows="2" placeholder="1234 Bakers Street Downtown 404040"
                required>{% if update_address %} {{update_address.address}}  {% endif %}</textarea>    
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code:</label>
            <input type="number" class="form-control" id="zipcode" name="zipcode" minlength="6" maxlength="6" {% if update_address %} 
            value='{{update_address.zipcode}}'  {% endif %}  required>
        </div>
    
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="number" class="form-control" id="phone" name="phone" minlength="10" maxlength="10" {% if update_address %} value='{{update_address.phone}}'  {% endif %} required >
        </div>

        <br>

        <button type="submit" class="btn btn-info">Add Address</button>

    </form>
</div>
{% endblock %}
