{% extends 'base.html' %}

{% block title %} Product detail {% endblock %}


{% block body %}
<div class="row m-5">
    <div class="col-md-4">
        <img src="{{object.image.url}}" class="card-img-top" alt="product" style=" height: 300px; object-fit: contain">
    </div>

    <div class="col-md-8 mt-5">
        <div class="card-body ">
            <h5 class="card-title">{{object.prod_name}}</h5>
            <p class="card-text">{{object.desc}}</p>
            <p class="card-text">â‚¹ {{object.price}}</p>
            <a href="{% url 'addtocart' object.prod_id %}" class="btn btn-dark">Add to Cart</a>
            <a href="{% url 'buynow' object.prod_id %}" class="btn btn-info">Buy Now</a>
        </div>
    </div>
</div>

{% endblock %}
